<!doctype html>
<html lang="en-us">

	<head>
		<!-- A-Frame core library -->
		<!-- documentation:  https://aframe.io/ -->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

		<!-- AR.js Library -->
		<!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <!-- load in the p5 core library -->
        <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>

		<!-- AFrameP5 AR library -->
		<!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
		<script src="https://craignyu.github.io/aframep5-ar/libraries/aframep5_ar-v0.4.js"></script>

		<!-- Your custom p5.js sketch -->
		<script src="sketch.js"></script>
		<style>
		</style>
	</head>

	<body style="margin : 0px; overflow: hidden;">
		<!-- A-Frame Scene -->
		<a-scene id="ARScene" embedded arjs>

			<!-- assets that we will use -->
			<a-assets>
				<a-asset id="knife" src="images/valorant_knife/scene.gltf"></a-asset>
				<a-asset id="jett_neon" src="images/valorant/scene.gltf"></a-asset>
				<a-asset id="diamond" src="images/diamond/scene.gltf"></a-asset>
				<a-asset id="immortal" src="images/immortal/scene.gltf"></a-asset>
				<a-asset id="vandal" src="images/prime_vandal/scene.gltf"></a-asset>
				<a-asset id="spike" src="images/valorant_spike/scene.gltf"></a-asset>
				<a-asset id="trophy" src="images/trophy/scene.gltf"></a-asset>
				<img src="images/radianite.png" id="radi">
			</a-assets>

			<!-- markers that we are tracking with a link to the pattern file the AR.js library should be looking for -->
			<!--<a-marker id="mS" type="pattern" url="images/pattern-pattern-markerStart.patt"></a-marker>
			<a-marker id="mG" type="pattern" url="marker/pattern-markerGame.patt"></a-marker>
			<a-marker id="mT" type="pattern" url="marker/pattern-markerTrophy.patt"></a-marker>-->

			<a-marker id="hiro" type="pattern" url="marker/patt.hiro"></a-marker>
			<a-marker id="zb" type="pattern" url="marker/patt.zb"></a-marker>
			<a-marker id="k" type="pattern" url="marker/patt.kanji"></a-marker>

			<!-- default camera entity (leave this and don't change it) -->
			<a-entity camera id="cam"></a-entity>

		</a-scene>
	</body>

</html>
